<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salles</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestions des blocs et salles</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Blocs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="salles.html"
                >Salles</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="occupations.html">Occupations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="historique.html">Historique</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <form style="width: 500px; margin: auto" class="salle-form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Le nom de la salle</label
        >
        <input
          type="text"
          class="nom-salle form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Le type de la salle</label
        >
        <input
          type="text"
          class="type-salle form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Le nom du bloc</label
        >
        <select
          class="form-select"
          aria-label="Default select example"
        ></select>
      </div>
      <button type="submit" value="Ajouter une salle" class="btn btn-primary">
        Ajouter une salle
      </button>
    </form>

    <p class="loading-text">Loading...</p>
    <table style="width: 1000px; margin: auto" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id de la salle</th>
          <th scope="col">Nom de la salle</th>
          <th scope="col">Type de la salle</th>
          <th scope="col">Nom du bloc</th>
          <th scope="col">QR Code</th>
          <th scope="col">Modifier</th>
          <th scope="col">Supprimer</th>
        </tr>
      </thead>
      <tbody class="tasks"></tbody>
    </table>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./salles.js"></script>
  </body>
</html>
