<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Occupations</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestions des blocs et salles</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Blocs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="salles.html">Salles</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="occupations.html"
                >Occupations</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="historique.html">Historique</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form style="width: 500px; margin: auto" class="occupation-form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Le nom de la salle</label
        >
        <select
          class="salle form-select"
          aria-label="Default select example"
        ></select>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Le créneau</label>
        <select
          class="creneau form-select"
          aria-label="Default select example"
        ></select>
      </div>
      <button
        type="submit"
        value="Ajouter une occupation"
        class="btn btn-primary"
      >
        Ajouter une occupation
      </button>
    </form>
    <p class="loading-text"></p>
    <table style="width: 1000px; margin: auto" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id de l'occupation</th>
          <th scope="col">Nom de la salle</th>
          <th scope="col">Le créneau</th>
          <th scope="col">Modifier</th>
          <th scope="col">Supprimer</th>
        </tr>
      </thead>
      <tbody class="tasks"></tbody>
    </table>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./occupations.js"></script>
  </body>
</html>
